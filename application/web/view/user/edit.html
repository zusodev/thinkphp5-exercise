{extend name="common/base" /}
{block name="content"}
<h4 style="margin-top: 10rem;">{$title}</h4>
<div class="row" style="margin: 1rem 0;">
    <div class="col-md-12">
        <button id="user-list-btn" class="btn btn-primary">Back to user list</button>
    </div>
</div>
{if condition="!empty($success)"} value
<div class="row">
    <div class="col-md-4">
        <div class="alert alert-info" role="alert">
            Update User {$user.name} Success !
        </div>
    </div>
</div>
{/if}

<div class="row">
    <div class="col-md-8">
        <form method="post" action="/web/user/update">
            <input type="text" id="id" name="id" value="{$user.id}" style="display: none">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{$user.email}">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{$user.name}">
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
{/block}

{block name="javascript"}
<script>
    $("#user-list-btn").click(function () {
        location.href = '/web/user/index/';
    });
</script>
{/block}
